<link rel="stylesheet" href="{{ "/css/parallax.scss" | prepend: site.baseurl }}">
<script src="{{ "/js/modernizr.js" | prepend: site.baseurl }}"></script>

<script src="{{ "/js/tweenmax.min.js" | prepend: site.baseurl }}"></script>
<script src="{{ "/js/scrollmagic.js" | prepend: site.baseurl }}"></script>
<script src="{{ "/js/animation.gsap.js" | prepend: site.baseurl }}"></script>
<section class="demo">
  <style type="text/css">
    .parallaxParent {
      height: 100vh;
      overflow: hidden;
    }
    .parallaxParent > * {
      height: 200%;
      position: relative;
      top: -80%;
    }
  </style>
  <div id="parallax1" class="parallaxParent">
    <div class="container-fluid triangle_overflow_hidden no_p_mobile">
      <!-- <div class="diamond"></div>
      <div class="diamond2"></div>
      <div id="triangle-left"></div> -->
      <header class="site-header">
        <section class="nav_links">
          <nav class="site-nav cl-effect-1" id="cl-effect-1">
            <ul>
              <li><a class="page-link" href="/">Home</a></li>
              <li><a class="page-link" href="/about">About</a></li>
              <li><a class="page-link" href="/contact">Contact</a></li>
            </ul>
            <hr class="nav_hr">
          </nav>
        </section>

        <div class="row">
          <div class="col-md-6">
            {% if site.theme.header_text %}
            <div class="call-out header_text" style="background-image: url('{{ site.baseurl }}/{{ site.theme.header_text_feature_image }}')">
              <h1>Hi I'm Jason, but you can call me Jay.</h1>
              <h4 class="co_h4_one">Creative and witty Rails developer.</h4>
              <h4 class="co_h4_two">Let's be social.</h4>
              <!-- Social icons from Font Awesome, if enabled -->
              <ul class="social">
                {% include icons.html %}
              </ul>
            </div>
            {% endif %}
          </div>
          <div class="col-md-6 text-center">
            {% if site.theme.header_text %}
              <h1 class="site-title">
                <div class="selfie_wrapper">
                  <img src="img/selfie_color.jpg" alt="Jason Quaccia" class="selfie img-responsive animated fadeInLeft">
                </div>
              </h1>
            {% endif %}
          </div>
        </div>
      </header>
    </div>
  </div>
</section>

<script>
  // init controller
  var controller = new ScrollMagic.Controller({globalSceneOptions: {triggerHook: "onEnter", duration: "200%"}});

  // build scenes
  new ScrollMagic.Scene({triggerElement: "#parallax1"})
          .setTween("#parallax1 > div", {y: "80%", ease: Linear.easeNone})
          .addTo(controller);
</script>

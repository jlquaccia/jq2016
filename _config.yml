# SITE CONFIGURATION
baseurl: "/jq2016" # the subpath of your site, e.g. /blog/
url: "http://www.domain.com" # the base hostname & protocol for your site

# THEME-SPECIFIC CONFIGURATION
theme:
  # Meta
  title: Jason Quaccia
  description: "A personal portfolio and blog website" # used by search engines

  # Header and footer text
  header_text: >
     <h1>Witty & Creative Rails Developer</h1>
     <p>I'm a kickass developer specializing in Rails, jQuery, CSS3 and HTML5.</p>
  header_text_feature_image: 
  footer_text: >
   Powered by <a href="http://jekyllrb.com">Jekyll</a> and made with love.

  # Icons
  rss: false
  email_address: "jlquaccia@gmail.com"
  behance:
  bitbucket:
  dribbble: 
  facebook: "https://www.facebook.com/jquaccia"
  flickr:
  github: "jlquaccia"
  google_plus:
  instagram: "https://www.instagram.com/jquatchaa"
  linkedin:  "https://www.linkedin.com/in/jlquaccia"
  pinterest:
  reddit:
  soundcloud: "https://soundcloud.com/scene-kids"
  stack_exchange:  "http://stackoverflow.com/users/3534558/jlquaccia"
  steam:
  tumblr:
  twitter: "https://twitter.com/jlquaccia"
  wordpress:
  youtube:

  # Scripts
  google_analytics: # Tracking ID, e.g. "UA-000000-01"
  disqus_shortname:
  katex: true # Enable if using math markup

  # Localization strings
  str_follow_on: "Follow on"
  str_rss_follow: "Follow RSS feed"
  str_email: "Email"
  str_next: "Next"
  str_prev: "Prev"
  str_continue_reading: "Read more &raquo;"

  # Colours, typography and padding
  # Open the "_sass > base" folder, and open "_variables.scss"
  google_fonts: "Lato:300,400,700,300italic,700italic|Abril+Fatface"

# PAGINATION
gems: [jekyll-paginate]
paginate: 100
paginate_path: "blog/page:num"

# COLLECTIONS
collections:
  portfolio:
    output: true
    permalink: /portfolio/:path/

# BUILD SETTINGS
markdown: kramdown

highlighter: pygments
sass:
  sass_dir: _sass
  style: :compressed
